<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        div {
            /* display types: inline, inline-block, block */
            display: inline-block;
            border: 1px solid red;
            width: 200px;
            height: 200px;
        }
        span.half-width{
            /* Changing the default width and height */
            width:500px;
            height: 250px;
            border: 1px solid rebeccapurple;
            display: inline-block;
        }
    </style>

</head>
<body>
    <div>border here</div>
    <span class="half-width">This is half width</span>
</body>
</html>
