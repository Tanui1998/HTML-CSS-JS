<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External element spacing</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            border: 1px dashed blue;
            padding: 10px;
            margin: 50px auto 50px auto;
            display: block;
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
