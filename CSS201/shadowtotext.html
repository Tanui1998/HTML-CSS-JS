<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow to Text</title>
    <style>
        div.box {
            font-size: 40px;
            text-shadow: 10px 10px 5px red;
        }
    </style>
</head>
<body>
    <div class="box">Hello world</div>
</body>
</html>
