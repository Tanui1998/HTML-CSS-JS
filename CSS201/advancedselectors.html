<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced CSS Selectors</title>
    <style>
        /* #parent .box{
            height: 20px;
            border: 1px solid blue;
        } */
        #parent > .box{
            height: 20px;
            border: 1px solid black;
        }
        /* }
        #parent .box + .box{
            background-color: blueviolet;
        } */
        #parent .box ~ .box{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div class="box">This is not a border</div>
</body>
</html>
