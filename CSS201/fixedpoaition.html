<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixed positiioning</title>
    <style>
        .box {
            background-color: black;
            border-bottom: 2px solid #ccc;
            position: fixed;
            top: 2px;
            left: 2px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
